<!DOCTYPE html>

  <title>BasicApp:Drag&Drop2</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>

    <p class="draggable" draggable="true">a</p>

  <div class="container">
    <h1>Bottom Box</h1>

    <p class="draggable" draggable="true">d</p>
    <p class="draggable" draggable="true">e</p>
  </div>
